<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Produtos</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body|>
       <header>
             <p id="titulo">  Eletronicos.com</p>
        </header> 
      
       <fieldset id="dadosForm">
         <form id="formulario" action="index.html" method="POST">
          <h3>Cadastre-se Para Receber Promoções</h3>
           <label for="nome">Nome Completo: </label> <input type="text" id="nome" required>
           <label for="telefone">Telefone: </label> <input type="number" min="9" id="telefone" required>
           <label for="estado">Estado: </label> <input type="text" id="estado" required>
           <label for="cidade">Cidade: </label> <input type="text" id="cidade" required>
           <label for="bairro">Bairro: </label> <input type="text" id="bairro" required>
           <label for="email">E-mail: </label> <input type="email" id="email" required>
           <button type="submit" id="botaoCadastro">Enviar</button>
         </form>
         <a href="index.html" style="text-align: center; color:red">Voltar Ao Inicio</a>
 
  <script src="index.js"></script>  
</body>
</html>
